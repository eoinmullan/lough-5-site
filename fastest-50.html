<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lough 5 - Records</title>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="course.html">Course</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="fastest-50.html" class="current">Records</a></li>
      </ul>
    </nav>
  </header>

  <section class="section">
    <div class="container" x-data="recordsApp()">
      <h2 class="section-title"><span x-text="selectedCategory"></span> Records</h2>
      <div class="card">
        <div class="search-container">
          <div class="filter-row">
            <select x-model="selectedCategory" class="records-dropdown">
              <option value="Fastest 50 Male">Fastest 50 Male</option>
              <option value="Fastest 50 Female">Fastest 50 Female</option>
              <option value="Masters Records">Masters Records</option>
            </select>
            <input
              type="text"
              x-model="searchTerm"
              placeholder="Search by name, club, year, cat..."
              class="search-input"
            >
          </div>
        </div>

        <!-- Runner Details Modal -->
        <div class="modal" x-show="showModal" x-cloak>
          <div class="modal-content">
            <div class="modal-header">
              <h3 x-text="selectedRunner.name"></h3>
              <span class="close-btn" @click="showModal = false">&times;</span>
            </div>
            <div class="modal-body">
              <div class="runner-detail">
                <span class="detail-label">Position:</span>
                <span class="detail-value" x-text="selectedRunner.position"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Year:</span>
                <span class="detail-value" x-text="selectedRunner.year"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Name:</span>
                <span class="detail-value" x-text="selectedRunner.name"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Club:</span>
                <span class="detail-value" x-text="selectedRunner.club"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Category:</span>
                <span class="detail-value" x-text="selectedRunner.category"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Finish Time:</span>
                <span class="detail-value" x-text="selectedRunner.finish_time"></span>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" @click="showModal = false">Close</button>
            </div>
          </div>
        </div>

        <div class="table-container records-table">
          <table>
            <thead>
              <tr>
                <th>Pos.</th>
                <th>Year</th>
                <th>Name</th>
                <th>Club</th>
                <th>Cat.</th>
                <th>Finish Time</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="runner in filteredResults">
                <tr @click="showRunnerDetails(runner)">
                  <td data-label="Pos." x-text="runner.position"></td>
                  <td data-label="Year" x-text="runner.year"></td>
                  <td data-label="Name" x-text="runner.name"></td>
                  <td data-label="Club" x-text="runner.club"></td>
                  <td data-label="Cat." x-text="runner.category"></td>
                  <td data-label="Finish Time" x-text="runner.finish_time"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>

        <div x-show="filteredResults.length === 0" style="text-align: center; padding: 20px;">
          <p>No records found. Try a different search.</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    function recordsApp() {
      return {
        searchTerm: '',
        selectedCategory: 'Fastest 50 Male',
        results: [],
        showModal: false,
        selectedRunner: {},
        isMobileView: false,

        init() {
          this.loadRecordsForCategory();
          this.checkViewportWidth();

          // Watch for changes to the selected category
          this.$watch('selectedCategory', () => {
            this.loadRecordsForCategory();
          });

          // Check viewport width on resize
          window.addEventListener('resize', this.checkViewportWidth);
        },

        // Check if we're in mobile view (less than 1000px)
        checkViewportWidth() {
          this.isMobileView = window.innerWidth < 1000;
        },

        // Show runner details in modal (for displays under 1000px width)
        showRunnerDetails(runner) {
          if (this.isMobileView) {
            this.selectedRunner = runner;
            this.showModal = true;
          }
        },

        loadRecordsForCategory() {
          let filename = '';

          // Determine which file to load based on the selected category
          if (this.selectedCategory === 'Fastest 50 Male') {
            filename = 'fastest-50-male.json';
          } else if (this.selectedCategory === 'Fastest 50 Female') {
            filename = 'fastest-50-female.json';
          } else if (this.selectedCategory === 'Masters Records') {
            filename = 'masters-records.json';
          }

          fetch(`assets/records/${filename}`)
            .then(response => response.json())
            .then(data => {
              // Transform the data to match the expected format
              this.results = data.map(record => {
                return {
                  position: record.Position || '',
                  year: record.Year || '',
                  name: record.Name || '',
                  club: record.Club || '',
                  category: record.Category || '',
                  finish_time: record["Finish Time"] || '',
                };
              }).filter(record => record !== null);
            })
            .catch(error => {
              console.error(`Error loading records for ${this.selectedCategory}:`, error);
              this.results = [];
            });
        },

        get filteredResults() {
          if (!this.searchTerm.trim()) {
            return this.results;
          }

          const term = this.searchTerm.toLowerCase().trim();

          return this.results.filter(runner => {
            return (
              (runner.name && runner.name.toLowerCase().includes(term)) ||
              (runner.year && runner.year.toString().includes(term)) ||
              (runner.category && runner.category.toLowerCase().includes(term)) ||
              (runner.club && runner.club.toLowerCase().includes(term))
            );
          });
        }
      };
    }
  </script>
</body>
</html>
