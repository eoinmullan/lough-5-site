<div class="container panel">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/images/runners3.jpg" alt="Runners">
        <div class="carousel-caption">
          <h2>Great Cash Prizes</h2>
        </div>
      </div>
      <div class="item">
        <img src="assets/images/runners2.jpg" alt="Runners">
        <div class="carousel-caption">
          <h2>T-Shirts for first 500 registered</h2>
        </div>
      </div>
      <div class="item">
        <img src="assets/images/runners4.jpg" alt="Runners">
        <div class="carousel-caption">
          <h2>Refreshments served after race</h2>
        </div>
      </div>
      <div class="item">
        <img src="assets/images/lough2.jpg" alt="Runners">
        <div class="carousel-caption">
          <h2>Spectacular Views</h2>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script type="text/javascript">    
    $('.carousel').carousel({
      interval: 6000
    });
</script>
