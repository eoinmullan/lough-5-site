<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lough 5 - Results</title>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="course.html">Course</a></li>
        <li><a href="results.html" class="current">Results</a></li>
        <li><a href="records.html">Records</a></li>
      </ul>
    </nav>
  </header>

  <section class="section">
    <div class="container" x-data="resultsApp()">
      <h2 class="section-title"><span x-text="selectedYear"></span> Results</h2>
      <div class="card">
        <div class="search-container">
          <div class="filter-row">
            <select x-model="selectedYear" class="year-dropdown">
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
            </select>
            <input 
              type="text" 
              x-model="searchTerm" 
              placeholder="Search by bib, name, category, or club..."
              class="search-input"
            >
          </div>
        </div>

        <!-- Runner Details Modal -->
        <div class="modal" x-show="showModal" x-cloak>
          <div class="modal-content">
            <div class="modal-header">
              <h3 x-text="selectedRunner.name"></h3>
              <span class="close-btn" @click="showModal = false">&times;</span>
            </div>
            <div class="modal-body">
              <div class="runner-detail">
                <span class="detail-label">Position:</span>
                <span class="detail-value" x-text="selectedRunner.position"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Bib Number:</span>
                <span class="detail-value" x-text="selectedRunner.bib"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Category:</span>
                <span class="detail-value" x-text="selectedRunner.age_group"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Club:</span>
                <span class="detail-value" x-text="selectedRunner.club"></span>
              </div>
              <div class="runner-detail" x-show="showTwoMiles">
                <span class="detail-label">2 Miles:</span>
                <span class="detail-value" x-text="selectedRunner.two_miles"></span>
              </div>
              <div class="runner-detail" x-show="showLapOfLough">
                <span class="detail-label">Lap of Lough:</span>
                <span class="detail-value" x-text="selectedRunner.lap_of_lough"></span>
              </div>
              <div class="runner-detail" x-show="showChipTime">
                <span class="detail-label">Chip Time:</span>
                <span class="detail-value" x-text="selectedRunner.chip_time"></span>
              </div>
              <div class="runner-detail">
                <span class="detail-label">Gun Time:</span>
                <span class="detail-value" x-text="selectedRunner.gun_time"></span>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" @click="showModal = false">Close</button>
            </div>
          </div>
        </div>

        <div class="table-container results-table">
          <table>
            <thead>
              <tr>
                <th>Pos.</th>
                <th>Bib</th>
                <th>Name</th>
                <th>Cat.</th>
                <th>Club</th>
                <th x-show="showTwoMiles">2 Miles</th>
                <th x-show="showLapOfLough">Lap of Lough</th>
                <th x-show="showChipTime">Chip Time</th>
                <th>Gun Time</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="runner in filteredResults" :key="runner.position">
                <tr @click="showRunnerDetails(runner)">
                  <td data-label="Pos." x-text="runner.position"></td>
                  <td data-label="Bib" x-text="runner.bib"></td>
                  <td data-label="Name" x-text="runner.name"></td>
                  <td data-label="Cat." x-text="runner.age_group"></td>
                  <td data-label="Club" x-text="runner.club"></td>
                  <td data-label="2 Miles" x-show="showTwoMiles" x-text="runner.two_miles"></td>
                  <td data-label="Lap of Lough" x-show="showLapOfLough" x-text="runner.lap_of_lough"></td>
                  <td data-label="Chip Time" x-show="showChipTime" x-text="runner.chip_time"></td>
                  <td data-label="Gun Time" x-text="runner.gun_time"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>

        <div x-show="filteredResults.length === 0" style="text-align: center; padding: 20px;">
          <p>No results found. Try a different search.</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    function resultsApp() {
      return {
        searchTerm: '',
        selectedYear: '2024',
        results: [],
        showModal: false,
        selectedRunner: {},
        isMobileView: false,

        init() {
          this.loadResultsForYear();
          this.checkViewportWidth();

          // Watch for changes to the selected year
          this.$watch('selectedYear', () => {
            this.loadResultsForYear();
          });

          // Check viewport width on resize
          window.addEventListener('resize', this.checkViewportWidth);
        },

        // Check if we're in mobile view (less than 1000px)
        checkViewportWidth() {
          this.isMobileView = window.innerWidth < 1000;
        },

        get showLapOfLough() {
          return !['2020', '2016', '2014', '2009'].includes(this.selectedYear);
        },

        get showTwoMiles() {
          return ['2014', '2013', '2012', '2011', '2010'].includes(this.selectedYear);
        },

        get showChipTime() {
          return !['2020', '2014', '2009'].includes(this.selectedYear);
        },

        // Show runner details in modal (for displays under 1000px width)
        showRunnerDetails(runner) {
          if (this.isMobileView) {
            this.selectedRunner = runner;
            this.showModal = true;
          }
        },

        loadResultsForYear() {
          fetch(`assets/results/${this.selectedYear}.json`)
            .then(response => response.json())
            .then(data => {
              // Transform the data to match the expected format
              this.results = data.map(runner => {
                return {
                  position: runner.Position || '',
                  bib: runner["Bib no."] || '',
                  name: runner.Name || '',
                  age_group: runner.Category || '',
                  club: runner.Club || '',
                  two_miles: this.showTwoMiles ? runner["2 Miles"] || '' : null,
                  lap_of_lough: this.showLapOfLough ? runner["Lap of Lough"] || '' : null,
                  chip_time: this.showChipTime ? runner["Chip Time"] || '' : null,
                  gun_time: runner["Gun Time"] || '',
                };
              }).filter(runner => runner !== null);
            })
            .catch(error => {
              console.error(`Error loading results for ${this.selectedYear}:`, error);
              this.results = [];
            });
        },

        get filteredResults() {
          if (!this.searchTerm.trim()) {
            return this.results;
          }

          const term = this.searchTerm.toLowerCase().trim();

          return this.results.filter(runner => {
            return (
              (runner.name && runner.name.toLowerCase().includes(term)) ||
              (runner.bib && runner.bib.toString().includes(term)) ||
              (runner.age_group && runner.age_group.toLowerCase().includes(term)) ||
              (runner.club && runner.club.toLowerCase().includes(term)) ||
              (runner.two_miles && runner.two_miles.toLowerCase().includes(term)) ||
              (runner.lap_of_lough && runner.lap_of_lough.toLowerCase().includes(term)) ||
              (runner.chip_time && runner.chip_time.toLowerCase().includes(term)) ||
              (runner.gun_time && runner.gun_time.toLowerCase().includes(term))
            );
          });
        }
      };
    }
  </script>
</body>
</html>
